{% extends "base.html" %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow p-4">
                <h4 class="mb-4 text-center">فرم ثبت‌نام</h4>

                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3" id="form-group-{{ field.name }}">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
                </form>

            </div>

        </div>
    </div>
</div>

<script>
    const roleField = document.getElementById("id_role");
    const jobFieldGroup = document.getElementById("form-group-job");

    function toggleJobVisibility() {
        if (roleField.value === "professional") {
            jobFieldGroup.style.display = "block";
        } else {
            jobFieldGroup.style.display = "none";
        }
    }

    if (roleField && jobFieldGroup) {
        toggleJobVisibility();
        roleField.addEventListener("change", toggleJobVisibility);
    }
</script>
{% endblock %}
